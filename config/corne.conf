# Enable the Corne OLED Display
CONFIG_ZMK_DISPLAY=y

# Increase BT power for better range
# CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Enable deep sleep after 15 minutes of inactivity
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000

# Debounce settings for better key response
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=1
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=5

# Combo settings
CONFIG_ZMK_COMBO_MAX_COMBOS_PER_KEY=16
CONFIG_ZMK_COMBO_MAX_KEYS_PER_COMBO=3

# Optional: Enable ZMK Studio for live keymap editing (requires compatible app)
# CONFIG_ZMK_STUDIO=y
# CONFIG_ZMK_STUDIO_LOCKING=n
# CONFIG_ZMK_STUDIO_LOCK_ON_DISCONNECT=n

